<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pet & Plant Care</title>
    <link rel="stylesheet" href="style.css">
    <link rel="about" href="GEMINI.md">
</head>
<body>
    <header>
        <h1>AI Pet & Plant Care</h1>
        <p>Your AI-powered companion for happy pets and thriving plants.</p>
    </header>

    <main>
        <section id="selection">
            <h2>Select Your Companion</h2>
            <div class="tabs">
                <button class="tab-link active" data-tab="pets">Pets</button>
                <button class="tab-link" data-tab="plants">Plants</button>
            </div>

            <div id="pets" class="tab-content active">
                <div class="card-container">
                    </div>
            </div>

            <div id="plants" class="tab-content">
                <div class="card-container">
                    </div>
            </div>
        </section>

        <section id="ai-care">
            <h2>AI Care Assistant</h2>
            <form id="care-form">
                <label for="user-input">Describe your pet or plant:</label>
                <textarea id="user-input" name="user-input" rows="4" placeholder="e.g., My golden retriever is 3 years old and has been shedding a lot lately."></textarea>
                <button type="submit">Get AI Advice</button>
            </form>
            <div id="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>
            <div id="ai-advice">
                
            </div>
        </section>
    </main>

    <script type="module" src="https://esm.run/@google/generative-ai"></script>
    <script src="main.js"></script>
</body>
</html>
